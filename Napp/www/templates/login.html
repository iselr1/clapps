<ion-view view-title="{{'LOGIN' | translate}}" cache-view="false">
  <ion-content class="padding">
    <!--New icon: meles1-->
    <div class="row">
      <div class="col icons">
        <center><img src="img/sina.png"/></center>
      </div>
    </div>

    <!-- Login -->
    <div class="list list-inset">
      <label class="item item-input">
        <input ng-model="login.email" type="text" placeholder="Email">
      </label>
      <label class="item item-input">
        <input ng-model="login.password" type="password" placeholder="Password">
      </label>
    </div>
    <button type="submit" class="button button-full button-positive" ng-click="doLogin()">Login</button>
  </ion-content>
</ion-view>
