<ion-view view-title="{{'HOME' | translate}}">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="doLogout()" translate="LOGOUT"></button>
  </ion-nav-buttons>
  <ion-content scroll="false">
    <div class="row">
      <div class="col col-50 icons" ng-click="goTermine()">
        <center><img src="../img/icons/calendar.png" /></center>
        <button class="button button-block button-large button-light" id="test"  translate="APPOINTMENTS">

        </button>

      </div>
      <div class="col col-50 icons" ng-click="goKoerper()">
        <center><img src="../img/icons/heart.png" /></center>
        <button class="button button-block button-large button-light"   translate="BODY"/></button>
    </div>
  </div>
  <div class="row">
    <div class="col col-50 icons" ng-click="goInfos()">
      <center><img src="../img/icons/info.png" /></center>
      <button class="button button-block button-large button-light"  translate="INFOS">
        <!--<img src="img/write.png" height="150" alt=" "/>-->
      </button>
    </div>
    <div class="col col-50 icons" ng-click="goKontakte()">
      <center><img src="../img/icons/contact.png" /></center>
      <button class="button button-block button-large button-light"  translate="CONTACTS"/></button>
  </div>
</div>
<div class="row">
  <div class="col col-50 icons" ng-click="goUeber()">
    <center><img src="../img/icons/settings.png" /></center>
    <button class="button button-block button-large button-light"  translate="ABOUT">
      <!--<img src="img/write.png" height="150" alt=" "/>-->
    </button>
  </div>
  <div class="col col-50 icons" ng-click="goExport()">
    <center><img src="../img/icons/export.png" /></center>
    <button class="button button-block button-large button-light"  translate="EXPORT"/></button>
</div>
</div>
</ion-content>
</ion-view>
