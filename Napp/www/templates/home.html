<ion-view view-title="{{'HOME' | translate}}">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="doLogout()" translate="LOGOUT"></button>
  </ion-nav-buttons>
  <ion-content scroll="false">
    <div class="row row-33 homeBox">
      <div class="col col-50 icons homeButtons" ng-click="goTermine()">
        <div class="centerContent">
          <center><img src="img/icons/calendar.png" / class="responsiveImg">
            <div class="linkText" translate="APPOINTMENTS"></div>
          </center>
        </div>
      </div>
      <div class="col col-50 icons homeButtons" ng-click="goKoerper()">
        <div class="centerContent">
          <center><img src="img/icons/heart.png" class="responsiveImg"/>
            <div class="linkText" translate="BODY"></div>
          </center>
        </div>
      </div>
    </div>
    <div class="row row-33 homeBox">
      <div class="col col-50 icons homeButtons" ng-click="goInfos()">
        <div class="centerContent">
          <center><img src="img/icons/info.png" class="responsiveImg"/>
            <div class="linkText" translate="INFOS"></div>
          </center>
        </div>
      </div>
      <div class="col col-50 icons homeButtons" ng-click="goKontakte()">
        <div class="centerContent">
          <center><img src="img/icons/contact.png" class="responsiveImg"/>
            <div class="linkText" translate="CONTACTS"></div>
          </center>
        </div>
      </div>
    </div>
    <div class="row row-33 homeBox">
      <div class="col col-50 icons homeButtons" ng-click="goUeber()">
        <div class="centerContent">
          <center><img src="img/icons/settings.png" class="responsiveImg"/>
            <div class="linkText" translate="ABOUT"></div>
          </center>
        </div>
      </div>
      <div class="col col-50 icons homeButtons" ng-click="goExport()">
        <div class="centerContent">
          <center><img src="img/icons/export.png" class="responsiveImg"/>
            <div class="linkText" translate="EXPORT"></div>
          </center>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
