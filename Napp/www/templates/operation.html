<ion-view view-title="{{'OPERATION' | translate}}">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="doLogout()" translate="LOGOUT"></button>
  </ion-nav-buttons>
  <ion-content>
    <label class="item item-input">
        <div class="input-label">
            <h2 translate="KOLOSK"></h2>
        </div>
    </label>
            <ion-list radio-group [(ngModel)]="kolosk">
                <ion-item>
                    <ion-label translate="YES"></ion-label>
                    <ion-radio value="yes"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label translate="NO"></ion-label>
                    <ion-radio value="no"></ion-radio>
                </ion-item>
            </ion-list>
  <!--  <div ng-app="starter.controllersSarah" ng-controller="OPCtrl">
        <input ng-model="mydate" mobiscroll-date="settings" mobiscroll-instance="demo" placeholder="Please Select..." />
    </div> -->
    <label class="item item-input">
      <span class="input-label" translate="DATE"></span>
      <input type="date">
    </label>
    <div class="row">
        <div class="col">
          <center><button class="button button-calm" ng-click="goHome()" translate="NEXT"/></center>
        </div>
    </div>
  </ion-content>
</ion-view>
