<ion-view view-title="{{'TNM' | translate}}">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="doLogout()" translate="LOGOUT"></button>
  </ion-nav-buttons>
  <ion-content>
    <label class="item item-input item-select">
        <div class="input-label">
            <h2 translate="CANCER"></h2>
        </div>
        <select>
            <option selected>{{'KOKA' | translate}}</option>
            <option> {{'REKA' | translate}}</option>
        </select>
    </label>
    <label class="item item-input">
        <div class="input-label">
            <h2 translate="TNMSTAG"></h2>
        </div>
        <div class="col text-right">
          <select>
              <option selected>T0</option>
              <option>T1</option>
              <option>T2</option>
              <option>T3</option>
              <option>T4</option>
          </select>
          <select>
              <option selected>N0</option>
              <option>N1</option>
              <option>N2</option>
              <option>N3</option>
          </select>
          <select>
              <option selected>M0</option>
              <option>M1</option>
              <option>M2</option>
          </select>
        </div>
    </label>
    <!--<label class="item item-input">
      <span class="input-label" translate="TNMSTAG"></span>
      <input type="date">
    </label>-->
    <div class="row">
        <div class="col">
          <center><button class="button button-calm" ng-click="goOP()" translate="NEXT"/></center>
        </div>
    </div>
  </ion-content>
</ion-view>
