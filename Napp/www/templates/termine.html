<ion-view view-title="{{'APPOINTMENTS' | translate}}">
  <ion-nav-buttons side="left">
    <button class="button" ng-click="goHome()" translate="HOME">
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button" ng-click="doLogout()" translate="LOGOUT"></button>
  </ion-nav-buttons>
  <ion-content>

  <!------------------------------------
  ------CONTENT APPOINTMENTS START------
  ------------------------------------->
  <div id="allAppointments">
    <div class="list card appointments"  ng-repeat="history in myAppointments">
      <div class="history item " ng-click="closeContent({{$index}})" translate="{{history.state}}"></div>

      <div  class="content{{$index}}">
        <div class="{{year.status}}" ng-repeat="year in history.years">
          <div class="year">{{year.fullYear}}</div>

          <div class="item-text-wrap row" ng-repeat="appointment in year.appointments">
            <div class="appointment row" >
              <div class="month col col-15">{{appointment.month | translate}}</div>
              <div class="col">{{appointment.description | translate}}</div>
              <div class="col col-25 detailButton" ng-click="showAppointmentDetails({{$parent.$parent.$index}},{{$parent.$index}},'{{appointment.description}}')"><span translate="DETAILS" ></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!------------------------------------
------CONTENT APPOINTMENTS END--------
------------------------------------->
<!------------------------------------
------------DETAILS START-------------
------------------------------------->

  <div id="details" class="list hidden">
      <label class="item" style="text-align:center;">
        <span>{{descDetail}}</span>
      </label>
      <label class="item item-input item-stacked-label" style="background-color:#FFF;">
        <span class="input-label" translate="DATEOFAPPOINTMENT"></span>
        <input type="text" ng-model="saveAppointment.date" placeholder="dd.mm.yyyy">
      </label>
      <label class="item item-input item-stacked-label" style="background-color:#FFF;">
        <span class="input-label" translate="APPOINTMENTDESCRIPTION"></span>
        <textarea placeholder={{data.COMMENTS}}></textarea>
      </label>

    <div class="item item-toggle">
       <span translate="SWITCHAPPOINTSTATUS"></span>
       <label class="toggle toggle-balanced">
         <input ng-model="saveAppointment.toggle" type="checkbox">
         <div class="track">
           <div class="handle"></div>
         </div>
       </label>
    </div>
    <button  class="button button-balanced" id="plus" translate="SAVE" ng-click="saveAppointment(status,parent,index)" style="float:right; margin-right:10px; margin-bottom:5px; margin-top:5px;">
      </button>
    <!------->
    <button translate="CANCEL"  class="button button-assertive" id="minus" ng-click="cancelAppointment()" style="float:left; margin-left:10px; margin-bottom:5px; margin-top:5px;">

    </button>

  </div>



  </ion-content>
</ion-view>
