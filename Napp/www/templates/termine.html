<ion-view view-title="{{'APPOINTMENTS' | translate}}">
  <ion-nav-buttons side="left">
    <button class="button" ng-click="goHome()" translate="HOME">
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button" ng-click="doLogout()" translate="LOGOUT"></button>
  </ion-nav-buttons>
  <ion-content>


 <div class="list card"  ng-repeat="history in myAppointments">
  <div class="history item " ng-click="closeContent({{$index}})" translate="{{history.state}}">
  </div>
  <div ng-class='{hidden:$first}' class="content{{$index}}">
  <div class="{{year.status}}" ng-repeat="year in history.years">
    <div class="year">
      {{year.fullYear}}
    </div>
    <div class="item-text-wrap row" ng-repeat="appointment in year.appointments">
      <div class="appointment row" ng-click="appointmentTerminated({{$parent.$parent.$index}},{{$parent.$index}})">
        <div class="month col col-15">{{appointment.month | translate}}</div>
        <div class="col col-85">{{appointment.description | translate}}</div>
      </div>
    </div>
  </div>
</div>
</div>
</div>

  </ion-content>
</ion-view>
