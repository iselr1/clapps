<ion-view view-title="{{'WELCOME' | translate}}" cache-view="false">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="doLogout()" translate="LOGOUT"></button>
  </ion-nav-buttons>
  <ion-content scroll="false">
  <div class="card">
    <div class="row">
        <div class="col icons">
          <center><h1 translate="WELCOMETOSINA"></h1></center>
          <!--Logo Generator: https://www.designmantic.com :)-->
          <center><img src="img/sina.png"/></center>
        </div>
    </div>
    <!-- Alter the language of the app -->
    <label class="item item-text-wrap item-select">
        <div class="input-label">
            <h2 translate="LANGUAGE"></h2>
        </div>
        <select ng-model="languageSelected" ng-options="language.id as language.name for language in languageList" ng-change="onchangeLanguage(languageList[languageSelected-1])">
        </select>
    </label>
    <div class="row">
        <div class="col">
          <center><button class="button button-calm" ng-click="goTNM()" translate="NEXT"/></center>
        </div>
    </div>
    </div>
  </ion-content>
</ion-view>
