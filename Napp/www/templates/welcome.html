<ion-view view-title="{{'WELCOME' | translate}}">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="doLogout()" translate="LOGOUT"></button>
  </ion-nav-buttons>
  <ion-content scroll="false">
    <div class="row">
      <div class="col icons">
        <center>
          <h1 translate="WELCOMETOSINA"></h1>
        </center>
        <!--Logo Generator: https://www.designmantic.com :)-->
        <center><img src="img/sina.png"/></center>
      </div>
    </div>
    <label class="item item-input item-select">
      <div class="input-label">
        <h2 translate="LANGUAGE"></h2>
      </div>
      <select>
        <option ng-repeat="lang in languages" value="{{lang.Id}}" ng-selected="{{lang.Selected == true}}" ng-model="lang.Id" ng-change="switchLanguage(lang.Id)">{{lang.Name}}</option>
      </select>
    </label>
    <div class="row">
      <div class="col">
        <center><button class="button button-calm" ng-click="goTNM()" translate="NEXT"/></center>
      </div>
    </div>
  </ion-content>
</ion-view>
